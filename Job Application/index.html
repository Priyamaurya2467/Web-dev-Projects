<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>
            Job Application 
            <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="name">Enter your first name :  </label>
        <input type="text" id="name" placeholder="enter your first name..">
         </div>
        <div class="form_control">
            
        
        <label for="lname">Enter your last name :  </label>
        <input type="text" id="lname" placeholder="enter your last name..">
        </div>
        <div class="form_control">
            <label for="email">Enter your email :  </label>
            <input type="text" id="email" placeholder="enter email..">  
        </div>
        <div class="form_control">
        <label for="type">Job Rule :  </label>
        <select name="job rule" id="type">
            <option value="hr">HR</option>
            <option value="consultant">consultant</option>
            <option value="recuruter">recuruter</option>
        </select>
        </div>
        <div class="form_control">
        <label for="address">Address</label>
            <textarea name="Address" id="address" placeholder="Enter Address" cols="70" rows="5"></textarea>
        </div>
        <div class="form_control">
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Dehradun">Dehradun</option>
            <option value="Haridwr">Haridwr</option>
            <option value="Shimla">Shimla</option>
            <option value="Raipur">Raipur</option>
            <option value="Raiwala">Raiwala</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Chennai">Chennai</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Goa">Goa</option>
            <option value="Kolkata">Kolkata</option>
        </select>
        </div>
        <div class="form_control">
        <label for="pincode">Pincode</label>
        <input type="numeric" id="pincode" placeholder="Enter pincode here...">
        </div>
        <div class="form_control">
        <label for="date">Date</label>
        <input type="date">
        </div>
        <div class="form_control">
        <label for="cv">Upload Your CV</label>
        <input type="file">
        </div>
    </div>
        <div class="submit">
         <button type="submit">Apply  Now</button>
        </div>
        </form>
        </div>
        </div>
    
    

</body>
</html>
